spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb # will be overridden by Testcontainers
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
      new_generator_mappings: true # create sequence for Id Generator strategy SEQUENCE, for psql
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8080